server {  
     listen 80;  
     listen [::]:80;

     server_name seudominio.abc www.seudominio.abc www2.seudominio.abc;
     server_tokens off;

     charset utf-8;  

      location / {
       return 307 https://seudominio.abc$request_uri;
     }
    } 

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    root /var/www/html/glpi;  
    index index.html index.php;

    server_name seudominio.abc www.seudominio.abc www2.seudominio.abc;

    ssl_certificate /etc/nginx/ssl/live/seudominio.abc/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/seudominio.abc/privkey.pem;
    
     location / {  
      try_files $uri $uri/ /index.php?$query_string;  
     }  

     access_log off;  
     error_log /var/log/nginx/error.log error;  

     sendfile off;  

     client_max_body_size 100m;  

     location ~ .php$ {  
      fastcgi_split_path_info ^(.+.php)(/.+)$;  
      fastcgi_pass php:9000;  
      fastcgi_index index.php;  
      include fastcgi_params;  
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  
      fastcgi_intercept_errors off;  
      fastcgi_buffer_size 16k;  
      fastcgi_buffers 4 16k;  
    }  

     location ~ /.ht {  
      deny all;  
    }
   }
