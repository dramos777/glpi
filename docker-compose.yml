version: "3.9"
services:
  db:
    image: mariadb:latest
    volumes:
    - db:/var/lib/mysql
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.8"
          memory: 800M
    environment:
      MYSQL_ROOT_PASSWORD: glpi
      MYSQL_ROOT_HOST: localhost
      MYSQL_DATABASE: glpi
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpi
    networks:
    - network
  php:
    depends_on:
    - db
    image: dramos777/php-to-glpi:1.0
    volumes:
    - ./glpi-project:/var/www/html/glpi/
    networks:
    - network
  web:
    depends_on:
    - db
    - php
    image: nginx:alpine 
    volumes:
    - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    - ./glpi-project:/var/www/html/glpi/:ro
    - ./glpi-project/config/:/var/www/html/glpi/config/
    - ./glpi-project/plugins/:/var/www/html/glpi/plugins/
    - ./certbot/www/:/var/www/html/certbot/
    - ./certbot/conf/:/etc/nginx/ssl/
    - ./certificates/fullchain.pem:/etc/nginx/ssl/live/seudominio.abc/fullchain.pem
    - ./certificates/privkey.pem:/etc/nginx/ssl/live/seudominio.abc/privkey.pem
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.8"
    ports:
    - "80:80"
    - "443:443" 
    networks:
    - network
  certbot:
    image: certbot/certbot:latest
    volumes:
    - ./certbot/www/:/var/www/certbot/:rw
    - ./certbot/conf/:/etc/letsencrypt/:rw
    networks:
    - network
networks:
  network:
volumes:
  db:
